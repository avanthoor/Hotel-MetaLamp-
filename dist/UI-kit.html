<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><link rel="stylesheet" href="/UI-kit.0ab33d10.css"><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"><script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script><title>Изменить</title><script src="/UI-kit.0ab33d10.js"></script></head><body><div class="container"><div class="wrapper-color-n-text"><div class="wrapper-color"><div class="color-box color-box_dark-shade_opaciy_100"></div><div class="color-box color-box_dark-shade_opaciy_75"> </div><div class="color-box color-box_dark-shade_opaciy_50"></div><div class="color-box color-box_dark-shade_opaciy_25"></div><div class="color-box color-box_dark-shade_opaciy_5"></div><div class="color-box color-box_purple"></div><div class="color-box color-box_green"></div></div><div class="wrapper-text"><ul class="text-type"><li class="text-type__item"> <h1>This one is the sub-section or<br> widget title</h1></li><li class="text-type__item"> <h2>Next one is the item title inside<br> widgets</h2></li><li class="text-type__item"> <h3>This is a label or CTA text</h3></li><li class="text-type__item"> <p>This is the body text which is used for most<br> of the design, like paragraphs, lists, etc.</p></li></ul></div></div><form active="#"><button class="btn btn_fullColor">Click me</button></form><form active="#"><button class="btn btn_borderColor">Click me</button></form><form active="#"><button class="btn btn_withoutBorder">Click me</button></form><form active="#"><button class="btn btn_submit"><span class="btn__title btn__title_submit">Перейти к оплате</span><div class="btn_arrow"><span class="material-icons">arrow_forward</span></div></button></form><form action="#"> <input class="text-field text-field_default" type="text" placeholder="Email"></form><form action="#"> <div class="text-field text-field_dropdown"><span class="text-field__title">Сколько гостей</span><div class="text-field__expend-icon"><span class="material-icons">expand_more</span></div></div></form><form action="#"> <input class="text-field text-field_default" id="date" type="text" pattern="/[0-9]/" placeholder="ДД.ММ.ГГГГ"></form></div><!-- подключение плагина Masked--><script src="https://cdn.jsdelivr.net/npm/jquery.maskedinput@1.4.1/src/jquery.maskedinput.min.js" type="text/javascript"></script><script>//jQuery-плагин для установки курсора в определенной позиции
$.fn.setCursorPosition = function (pos) {
  if ($(this).get(0).setSelectionRange) {
    $(this).get(0).setSelectionRange(pos, pos);
  } else if ($(this).get(0).createTextRange) {
    var range = $(this).get(0).createTextRange();
    range.collapse(true);
    range.moveEnd('character', pos);
    range.moveStart('character', pos);
    range.select();
  }
}; //Добавляем маску с курсором в начале поля ввода


$("#date").click(function () {
  $(this).setCursorPosition(0);
}).mask("99.99.9999");</script></body></html>
